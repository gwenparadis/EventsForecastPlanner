<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Events Forecast Planner</title>
</head>

<body>
    <header>
          <h1 style="text-align: center;">Events Forecast Planner</h1>
          <hr />
    </header>

    <section id="searchContainer">
    <p>Enter any US City name into the search bar to find local events and weather information.</p>
    <input type="text" placeholder="City Name, State code, Country Code" id="userInput">
    <button id="search">New Search</button>
    <p>example: Boston, MA, USA</p>
    </section>

    <main>
        <div class="row">
            <div class="card">
                <div class="card-section">
                  <div class="large-6 columns" id="events">
                    <h3 class="decor"><strong>Events</strong></h3>
                  </div>
                  <div class="large-6 columns" id="weather">
                    <h3 class="decor"><strong>5 Day Forecast</strong></h3>
                  </div>
               </div>
            </div>
        </div>
        
    </main>

    <footer>
    <div class="d-flex flex-column justify-content-center w-100 h-100">

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="fw-light text-white m-0">Created by Group 5</h1>
             <h5>Noah Cote</h5>
             <h5>Gwen Paradis</h5>
             <h5>Stephanie Tidwell</h5>
            <div class="btn-group my-5">
                <a href="https://codepen-api-export-production.s3.us-west-2.amazonaws.com/zip/PEN/pyBNzX/1578778289271/pure-css-gradient-background-animation.zip" class="btn btn-outline-light" aria-current="page"><i class="fas fa-file-download me-2"></i></a>
            </div>
        </div>
    </div>
</footer>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        $(document).foundation();
      </script>

</body>

</html>
